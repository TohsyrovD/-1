<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Форма обратной связи</title>
    <style>
        body { background: url(https://www.tokkoro.com/picsup/5632536-white-wallpapers.jpg); } 
        </style>
</head>
<body>
    <h1>Форма обратной связи</h1>
    <div class="container">
        <form method="POST" action="http://httpbin.org/POST">
        <div class="form-group">
            <lable for="name">ФИО</lable>
            <input class="ta" type="text"  id="name" name="name" placeholder="Иванов Иван Иванович"> 
        </div>
        <div class="form-group">
            <label>
                Выберите пол:
            <input class="ta" type="radio" name="gender" value="male"> Мужской
            <input class="ta" type="radio" name="gender" value="female"> Женский 
        </label>
        </div>
        <div class="form-group">
            <lable for="email">Электронная почта</lable>
            <input class="ta" type="text" id="email" name="name" placeholder="ivanor@mail"> 
        </div>
        <div class="form-group">
            <lable for="category">Категория обращения</lable>
            <select  id="category" name="name" > 
                <option value="gratitude">Благодарность</option>
                <option value="complaint" selected>Жалоба</option>
            </select>
        </div>
        <div class="form-group" class="=massege">
            <label for="message">Текст сообщения</label>
            <textarea name="message" id="message" cols="30" rows="10">
            </textarea>


        </div>
        <div class="form-group">
            <label for = "attachments">Вложения</label> 
            <input class="ta" type = "file" name = "attachments">
        </div>
        <div class="tach">

            <input class="tach2" type="submit" value="Отправить">
        </div>
        
        
        </form>
    
    </div>
    
</body>
</html>
