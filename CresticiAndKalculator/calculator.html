<!DOCTYPE html> 
<html lang - "ru"> 
<head> 
<meta charset = "UTF-8"> 
<link href = "calculator.css" rel = "stylesheet"> 
<style>
    body { background-color: white;  background-size: cover; background-repeat: no-repeat; background-attachment: fixed;} 
    </style>

    <script src="/calk.js" defer></script>
</head> 
<body>
    <button style="background-color: black;"><a style="color:white" href="/index.html">На главную</a></button> 
    <h1 >Калькулятор</h1>
    <main>
        <div class="calc" id="calc">
            <div class="ecr">
                <span class="sp" id="screen"></span>
            </div>
            <div class="buttons">
                <div class="numbers">
                    <button class="sign number">1</button>
                    <button class="sign number">2</button>
                    <button class="sign number">3</button>
                    <button class="sign number">4</button>
                    <button class="sign number">5</button>
                    <button class="sign number">6</button>
                    <button class="sign number">7</button>
                    <button class="sign number">8</button>
                    <button class="sign number">9</button>
                    <button class="sign number">0</button>
                    <button class="sign number">C</button>
                    <button class="sign" style="visibility: hidden;"></button>
                </div>
                <div class="other">
                    <button class="sign functions">+</button>
                    <button class="sign functions">-</button>
                    <button class="sign functions">*</button>
                    <button class="sign functions">/</button>
                    <button class="sign symbols">(</button>
                    <button class="sign symbols">)</button>
                    <button class="sign res">=</button>
                    <button class="sign toch">.</button>
                </div>
            </div>
        </div>
    </main>


    
<footer>
    <div class="foot">
    <h2>Возникли проблемы ?</h2>
    <p>Обратитесь к разработчику:</p>
    <p class="email">tohsyrov2014@yandex.ru</p>
</div>
</footer> 
</body> 
</html>
